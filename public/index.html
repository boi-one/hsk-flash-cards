<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>flash cards</h1>
    <div class="levels">
        <div class="level">
            <p>HSK 1</p> <input type="checkbox" name="hsk1" id="hsk1">
        </div>
        <div class="level">
            <p>HSK 2</p> <input type="checkbox" name="hsk2" id="hsk2">
        </div>
        <div id="customLevel" class="level">
            <p>custom</p> <input type="checkbox" name="custom" id="custom"> <br>
        </div>
    </div>
    <div id="start">
        <button id="startbutton">start</button>
        <button id="settingsbutton">settings</button>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
